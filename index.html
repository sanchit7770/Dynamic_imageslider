<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="" alt="Image 1"></div>
            <div class="slide"><img src="wallpaperflare.com_wallpaper (47).jpg" alt="Image 2"></div>
            <div class="slide"><img src="wallpaperflare.com_wallpaper (46).jpg" alt="Image 3"></div>
            <div class="slide"><img src="wallpaperflare.com_wallpaper (1).jpg" alt="Image 4"></div>
            <div class="slide"><img src="Nature1.jpg" alt="Image 5"></div>
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prev">&#10094;</button>
            <button class="nav-btn" id="next">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
